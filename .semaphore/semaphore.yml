version: v1.0
name: Download and cache custom file
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Download and Cache
    task:
      jobs:
      - name: Download and Cache .deb
        commands:
          - checkout

  - name: Reuse from cache 1
    task:
      jobs:
      - name: Smoke
        commands:
          - checkout
          - echo "make smoke"

  - name: Reuse from cache 2
    task:
      jobs:
      - name: RSpec
        commands:
          - checkout

      - name: Lint code
        commands:
          - checkout

      - name: Check security
        commands:
          - checkout

