version: v1.0
name: Download and cache custom file
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Download and Cache
    task:
      jobs:
      - name: Download and Cache .deb
        commands:
          - checkout
          - wget
          - cache store $(checksum file.deb)

  - name: Reuse from cache 1
    task:
      prologue:
      commands:
          - checkout
          - cache restore $(checksum file.deb)
      jobs:
      - name: Smoke
        commands:
          - checkout

  - name: Reuse from cache 2
    task:
      jobs:
      - name: RSpec
        commands:
          - checkout
          - cache restore $(checksum file.deb)

      - name: Check security
        commands:
          - checkout

